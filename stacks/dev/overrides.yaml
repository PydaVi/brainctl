overrides:
  - op: append
    path: security_groups.app.ingress
    value:
      description: "RDP Office"
      from_port: 3389
      to_port: 3389
      protocol: tcp
      cidr_blocks:
        - "177.10.10.0/24"

  - op: append
    path: security_groups.db.ingress
    value:
      description: "DB from BI VPN"
      from_port: 1433
      to_port: 1433
      protocol: tcp
      cidr_blocks:
        - "10.100.0.0/16"

  - op: append
    path: security_groups.alb.ingress
    value:
      description: "ALB from corporate proxy"
      from_port: 80
      to_port: 80
      protocol: tcp
      cidr_blocks:
        - "200.200.10.0/24"
