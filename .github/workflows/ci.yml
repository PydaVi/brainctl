name: CI

on:
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, edited, ready_for_review]
  push:
    branches: ["feat/**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  extract-pr-target:
    name: Extract stack/alvo do PR
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feat/')
    runs-on: ubuntu-latest
    outputs:
      stack_dir: ${{ steps.extract.outputs.stack_dir }}
      environment: ${{ steps.extract.outputs.environment }}
    steps:
      - name: Ler stack e ambiente do body do PR
        id: extract
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          body="$PR_BODY"

          stack_dir=$(printf '%s\n' "$body" | sed -nE 's/.*stack[ _-]?dir:[[:space:]]*`?([^`[:space:]]+).*/\1/p' | head -n1)
          environment=$(printf '%s\n' "$body" | sed -nE 's/.*environment:[[:space:]]*`?([^`[:space:]]+).*/\1/p' | head -n1)

          if [ -z "$stack_dir" ] || [ -z "$environment" ]; then
            echo "Não encontrei stack_dir/environment no body do PR."
            echo "Preencha exatamente no corpo do PR (Description), por exemplo:"
            echo "- stack_dir: stacks/ec2-app/dev"
            echo "- environment: dev"
            exit 1
          fi

          case "$environment" in
            dev|staging|prod) ;;
            *)
              echo "environment inválido: $environment (use dev|staging|prod)"
              exit 1
              ;;
          esac

          case "$stack_dir" in
            stacks/*) ;;
            *)
              echo "stack_dir inválido: $stack_dir (deve começar com stacks/)"
              exit 1
              ;;
          esac

          echo "stack_dir=$stack_dir" >> "$GITHUB_OUTPUT"
          echo "environment=$environment" >> "$GITHUB_OUTPUT"

  terraform-preview:
    name: Terraform preview (plan + cost)
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feat/')
    runs-on: ubuntu-latest
    needs: extract-pr-target
    environment: ${{ needs.extract-pr-target.outputs.environment }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
        run: |
          test -n "$AWS_ACCESS_KEY_ID" || (echo "Secret ausente: AWS_ACCESS_KEY_ID" && exit 1)
          test -n "$AWS_SECRET_ACCESS_KEY" || (echo "Secret ausente: AWS_SECRET_ACCESS_KEY" && exit 1)
          test -n "$AWS_REGION" || (echo "Secret ausente: AWS_REGION" && exit 1)
          test -n "$INFRACOST_API_KEY" || (echo "Secret ausente: INFRACOST_API_KEY" && exit 1)

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run brainctl plan
        run: |
          mkdir -p artifacts
          go run ./cmd/brainctl plan --stack-dir "${{ needs.extract-pr-target.outputs.stack_dir }}" | tee artifacts/plan-output.txt

      - name: Run brainctl cost
        run: |
          go run ./cmd/brainctl cost --stack-dir "${{ needs.extract-pr-target.outputs.stack_dir }}" | tee artifacts/cost-output.txt

      - name: Upload terraform outputs
        uses: actions/upload-artifact@v4
        with:
          name: terraform-preview-${{ github.event.pull_request.number }}
          path: artifacts/

  quality-pr:
    name: Lint and Test (after terraform preview)
    if: github.event_name == 'pull_request' && startsWith(github.head_ref, 'feat/')
    runs-on: ubuntu-latest
    needs: terraform-preview
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Arquivos não formatados:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...

  quality-push:
    name: Lint and Test (feat push)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Format check
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Arquivos não formatados:"
            echo "$unformatted"
            exit 1
          fi

      - name: Vet
        run: go vet ./...

      - name: Test
        run: go test ./...
