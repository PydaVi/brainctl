name: CD v1 (apply after merge)

on:
  pull_request:
    types: [closed]
    branches: ["main"]
  workflow_dispatch:
    inputs:
      stack_dir:
        description: "Stack directory (ex: stacks/ec2-app/dev)"
        required: true
        type: string
      environment:
        description: "Environment target"
        required: true
        type: choice
        options: [dev, staging, prod]
      approve_instance_modify:
        description: "Confirma guardrail de alteração em instâncias"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  extract-merge-target:
    name: Extract stack/alvo do PR mergeado
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      stack_dir: ${{ steps.extract.outputs.stack_dir }}
      environment: ${{ steps.extract.outputs.environment }}
    steps:
      - name: Ler stack e ambiente do body do PR
        id: extract
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          body="$PR_BODY"

          stack_dir=$(printf '%s\n' "$body" | sed -nE 's/.*stack[ _-]?dir:[[:space:]]*`?([^`[:space:]]+).*/\1/p' | head -n1)
          environment=$(printf '%s\n' "$body" | sed -nE 's/.*environment:[[:space:]]*`?([^`[:space:]]+).*/\1/p' | head -n1)

          if [ -z "$stack_dir" ] || [ -z "$environment" ]; then
            echo "PR sem stack_dir/environment no body (Description)."
            echo "Use, por exemplo: stack_dir: stacks/ec2-app/dev e environment: dev"
            exit 1
          fi

          case "$environment" in
            dev|staging|prod) ;;
            *)
              echo "environment inválido: $environment"
              exit 1
              ;;
          esac

          case "$stack_dir" in
            stacks/*) ;;
            *)
              echo "stack_dir inválido: $stack_dir"
              exit 1
              ;;
          esac

          echo "stack_dir=$stack_dir" >> "$GITHUB_OUTPUT"
          echo "environment=$environment" >> "$GITHUB_OUTPUT"

  apply:
    name: brainctl apply
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [extract-merge-target]
    environment: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || needs.extract-merge-target.outputs.environment }}
    concurrency:
      group: apply-${{ github.event_name == 'workflow_dispatch' && inputs.environment || needs.extract-merge-target.outputs.environment }}-${{ github.event_name == 'workflow_dispatch' && inputs.stack_dir || needs.extract-merge-target.outputs.stack_dir }}
      cancel-in-progress: false
    steps:
      - name: Validate workflow_dispatch inputs
        if: github.event_name == 'workflow_dispatch'
        run: |
          case "${{ inputs.stack_dir }}" in
            stacks/*) ;;
            *)
              echo "stack_dir inválido: ${{ inputs.stack_dir }}"
              exit 1
              ;;
          esac

      - name: Checkout merge commit
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha || github.sha }}

      - name: Validate required secrets
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          test -n "$AWS_ACCESS_KEY_ID" || (echo "Secret ausente: AWS_ACCESS_KEY_ID" && exit 1)
          test -n "$AWS_SECRET_ACCESS_KEY" || (echo "Secret ausente: AWS_SECRET_ACCESS_KEY" && exit 1)
          test -n "$AWS_REGION" || (echo "Secret ausente: AWS_REGION" && exit 1)

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Run brainctl apply
        env:
          STACK_DIR: ${{ github.event_name == 'workflow_dispatch' && inputs.stack_dir || needs.extract-merge-target.outputs.stack_dir }}
          BRAINCTL_INSTANCE_MODIFY_APPROVED: ${{ github.event_name == 'workflow_dispatch' && inputs.approve_instance_modify && 'SIM' || '' }}
        run: go run ./cmd/brainctl apply --stack-dir "$STACK_DIR"
